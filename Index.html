<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container d-flex">
        <div class="container cal">
            <div class="row monthYear">
                <div class="col-6">
                    <div id="month"></div>

                </div>
                <div class="col-6">
                    <div id="year"></div>

                </div>
            </div>
            <div class="row button">
                <div class="col-6">
                    <div id="arrowPrevMonth" style="cursor: pointer;">Предыдущий месяц</div>
                </div>
                <div class="col-6">
                    <div id="arrowNextMonth" style="cursor: pointer;">Следующий месяц</div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="DaysWeek">
                        <div class="whatDay">Пн</div>
                        <div class="whatDay">Вт</div>
                        <div class="whatDay">Ср</div>
                        <div class="whatDay">Чт</div>
                        <div class="whatDay">Пт</div>
                        <div class="whatDay">Сб</div>
                        <div class="whatDay">Вс</div>
                    </div>
                </div>
            </div>


        </div>
        <div class="container tasks d-flex">
            <div id="checklistContainer">

            </div>
        </div>

    </div>
    <script src="script.js">
    </script>


</body>

</html>
